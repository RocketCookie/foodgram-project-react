version: '3.9'

volumes:
  pg_data:
  static:
  media:

services:
  db:
    image: postgres:15.3-alpine
    env_file:
      - ../.env
    volumes:
      - pg_data:/var/lib/postgresql/data
  backend:
    image: foodgram_backend
    build: ../backend/
    env_file:
      - ../.env
    volumes:
      - media:/app/media
      - static:/app/static
    depends_on:
      - db
  frontend:
    image: foodgram_frontend
    build:
      context: ../frontend
      dockerfile: Dockerfile
    volumes:
      - ../frontend/:/app/result_build/
  nginx:
    image: nginx:1.25.1
    env_file:
      - ../.env
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ../frontend/build:/usr/share/nginx/html/
      - ../docs/:/usr/share/nginx/html/api/docs/
      - media:/app/media
      - static:/usr/share/nginx/html/api/static/
    depends_on:
      - backend
      - frontend